<h1>Introduction to NiPhysXSharedData</h1>

<p>The <span class="NDLSystemFont">NiPhysXSharedData</span>
library holds a <a href=
"../NiPluginToolkit/Shared_Data.htm">shared data</a> class for
use in processing <a href=
"../../Programmer/Introduction_to_GamebryoPhysX_Programming.htm">NiPhysX</a>
content with the <span class="NDLSystemFont"><a href=
"../NiPluginToolkit/Introduction_to_the_NiPluginToolkit_Library.htm">
NiPluginToolkit</a></span> library. See the <a href=
"NiPhysXSharedData.htm">class reference</a> for a description of
the shared data class.</p>
