<h1>Description of main/WinMain</h1>

<p>The <span class="NDLSystemFont">main</span>
function provides a variety of hooks for the application to interact with
window creation and execution. <span class="NDLSystemFont">WinMain</span> also uses the internal
reference counting for smart pointers to keep track of smart pointer memory
leaks and generates a leak count in debug mode.</p>
