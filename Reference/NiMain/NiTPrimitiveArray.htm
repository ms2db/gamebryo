<p class="NDLRefParentage">: public <a href=

<p class="NDLRefHeaderFile">&lt;NiTArray.h&gt;</p>

<p class="NDLRefHead1">Description</p>

<p>This class is an extension of <span class=
"NDLSystemFont">NiTArray</span> that is used to allocate
intrinsic types like <span class="NDLSystemFont">char</span>,
<span class="NDLSystemFont">float</span>, <span class=
"NDLSystemFont">int</span>, and C-style pointers (<span class=
"NDLSystemFont">char*</span>, <span class=
"NDLSystemFont">NiObject*</span>, and so on). Note that this class is
limited to only 65535 entries.</p>
