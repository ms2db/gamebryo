<p class="NDLRefHeadClassTitle">NiTDefaultAllocator</p>

<p class="NDLRefParentage">&lt;NiTDefaultAllocator.h&gt;</p>

<p class="NDLRefHead1">Description</p>

<p>This allocator has no pooling support and simply calls 
 <span class="NDLSystemFont">new</span> and <span class="NDLSystemFont">delete</span>.&nbsp; <span class="NDLSystemFont"><a HREF="NiTList.htm">NiTList</a></span> and <span class="NDLSystemFont"><a HREF="NiTMap.htm">NiTMap</a></span> utilize this allocator.</p>

<p class="NDLRefHead1">Notes</p>

<p>DFALL is defined to be an alternative name for <span 
 class="NDLSystemFont">NiTDefaultAllocator</span>.</p>
