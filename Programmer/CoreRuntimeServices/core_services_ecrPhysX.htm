<h1>The ecrPhysX Library</h1>

<p>The ecrPhysX Library contains the <a href=
"../../Reference/QuickRef_Services/svc_qckref_prop_svc.htm">
<span class="NDLSystemFont">ecrPhysX::PropService</span></a> interfacing Game
Framework to the <a href=
"../NiPhysX/Introduction_to_Gamebryo_PhysX_Programming.htm">Core
Runtime NiPhysX system</a>.</p>

<p>For a discussion of this classes, see <a href=
"../SystemServices/physx_system_service_using_core.htm">Using
PhysX services with Gamebryo Core Runtime</a>.</p>
