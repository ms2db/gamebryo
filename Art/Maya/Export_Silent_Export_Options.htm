<h1>Silent Export Options</h1>

<p>Select (check) the <span class="NDLGUILabel">Silent Export (No Dialogs)</span> option to prevent the script selection dialog from appearing during export. Errors from the tool plugins are logged to a file called <span class="NDLSystemFont">errorLog.xml</span> in the same folder as the <span class="NDLSystemFont">MyImmerse[MayaVersion].mll</span> plugin.</p>
