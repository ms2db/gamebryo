<h1>Add No Stripify Attribute</h1>


<p>By default, Gamebryo stripifies objects unless otherwise specified. If you do not want to stripify an object and its children, select a transform and then click the <span class="NDLGUILabel">Add No Stripify Attribute</span> button in the Attribute Editor. </p>
