<h1>Exporting cameras with the XSI Plug-in</h1>

<p>Cameras defined in the XSI scene are exported. The following properties of cameras are converted into Gamebryo cameras in the exported NIF file:</p>

<ul>
	<li>Position</li>
	<li>Orientation</li>
	<li>Field of view</li>
	<li>Aspect ratio</li>
	<li>Near and far clip planes</li>
</ul>
